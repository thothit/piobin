  schema_id: piobin_latin
  name: Pio Bîn
  version: "20220805"
  author:
    - 共通閩語QQ羣：235632737
    - 共通閩語Telegram羣：t.me/hokkienchat
    - ThokCc <potato008@gmail.com>
  description: |
    Pio cún Bîn gír（標準閩語羅珍字）
    (None) → f{陰平/陰入無標符}
    ˆ(Circumflex) → y{陽平/陽入揚抑符}
    ´(Acute) → q{陰上尖音符}
    ˇ(Caron) → v{陽上抑揚符}
    `(Grave) → x{陰去重音符}
    ¯(Macron) → w{陽去長音符}
  dependencies:
#    - stroke
#    - terra_pinyin
#    - piobin_phingim

