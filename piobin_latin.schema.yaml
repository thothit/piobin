    max_height: 360 #最大高度。原為400
    margin_x: 2 #水平邊距。原為5
    margin_y: 2 #豎直邊距。原為5
    line_spacing_multiplier: 1 #候选詞的行間距(倍數)。原為1.2
    round_corner: 4 #窗口圓角。原為8

