# Rime schema
# encoding: utf-8
# 請做好備份，謹慎修改！

#    “標閩(PioBin)”與“臺羅(TaiLo)”相比有以下一些不同點：
#    1. 臺羅ts用c表示，相應地tsh也變爲ch。輸入法中依然可以用ts/tsh；
#    2. 臺羅oo用ou表示，聲調標在o上。輸入法中依然可以用oo；
#    3. 臺羅ee用ae表示，聲調標在a上。輸入法中依然可以用ee；
#    4. 臺羅韻化輔音（聲化韻）ng/m用irng和irm表示，聲調標在i上。輸入法中依然可以用ng/m；
#    5. 聲調的數字式表示與漢語族内其他語言的方案一致，陰奇陽偶，比如1陰平2陽平；
#    6. 陽入（臺羅第8調）取消臺羅所用的竪綫符，用和陽平一致的揚抑符代替；
#    7. 輕聲（臺羅第0調）用上鉤符，合音/連音（臺羅第9調）用分音符；
#    8. 參考越南語，由於詞界模糊難以分別，故以空格代替連字符；
#    9. 聲調標注方法：總是標在第一個非介的字符上。

schema:
  schema_id: piobin
  name: 標準閩語
  version: "20220805"
  author:
    - 共通閩語QQ羣：235632737
    - 共通閩語Telegram羣：t.me/hokkienchat
    - ThokCc <potato008@gmail.com>
  description: |
    反查功能依賴“地球拼音”和“五筆畫”。
    羅珍字輸入亦依賴配套詞庫。
    "`"：閩語羅珍字輸入 
    "//"：普通話拼音反查
    "`/"：hspnz五筆畫反查
    "/`"：（空閑待用）
  dependencies:
    - stroke
    - terra_pinyin
    - piobin_latin

switches:
  - name: ascii_mode
    states: [ 漢字, 西文 ]
    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0
  - name: simplification
    states: [ 繁體, 简化 ]
    reset: 0
  - name: extended_charset
    states: [ 通用, 增廣 ]
    reset: 0

#鍵盤佈局，不喜歡的可以自行修改或刪去。
style:
  display_tray_icon: true
#  font_face: Microsoft YaHei
  font_point: 16
  fullscreen: false
  horizontal: false
  inline_preedit: false
  candidate_text_size: 20 #候選字號。原為22
  candidate_view_height: 22 #候選區高度
  layout: #懸浮窗口設置
    position: left_up #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要>=Android5.0)
    min_length: 1 #最小詞長
    max_length: 10 #超過字數則換行
    sticky_lines: 8 #固頂行數
    max_entries: 8 #最大詞條數
    border: 1 #邊框寬度。原為2
    max_width: 300 #最大寬度，超過則自動換行。原為230
    max_height: 360 #最大高度。原為400
    margin_x: 2 #水平邊距。原為5
    margin_y: 2 #豎直邊距。原為5
    line_spacing_multiplier: 1 #候选詞的行間距(倍數)。原為1.2
    round_corner: 4 #窗口圓角。原為8

menu:
#選單每䈎顯示個數。需要一併調整max_entries和spelling_hints。
  page_size: 8

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher #高度注意！這個matcher必須置於所有自定義affix定義之前，否則後者將無效！我也不知道佛振搞的什麽鳥玩意……
    - affix_segmentor@hspnz_lookup
    - affix_segmentor@piobin_latin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - r10n_translator
    - script_translator
    - table_translator
    - reverse_lookup_translator
    - table_translator@hspnz_lookup #各種反查不出。Still我不曉得佛振搞的什麽飛機……
    - table_translator@piobin_latin
  filters:
    - simplifier #繁簡轉換
    - uniquifier #過濾重複的候選字，會導致常用字被不帶注釋的慣音覆蓋，從而無法顯示音韻注釋。
    - reverse_lookup_filter@hspnz_reverse_lookup

#abc_segmentor:
#    extra_tags:

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns: # 注意相互作用，以及"``"是與"`"衝突的鍵位。
    punct: '^/([0-9]0?|[A-Za-z]+)$' # 按 / 輸入符號
    reverse_lookup: "//[a-z]*'?$"
    hspnz_lookup: "`/[hspnz]*'?$"
    piobin_latin: "`[A-Za-z]*'?$"

translator:
  dictionary: piobin
  spelling_hints: 8 #設定多少字以內候選標註完整帶調拼音〔僅script_translator有效〕
  enable_completion: true
  enable_user_dict: true
  enable_encoder: false #自動組詞
  enable_sentence: false #自動造句
  enable_charset_filter: false #是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕.避免同時使用字符集過濾和extended_charset.

reverse_lookup:
  dictionary: terra_pinyin
  tips: 〔普通話拼音反查〕
  prefix: "//"
  suffix: "'"
  enable_completion: true #必須與刪去注釋一起使用，否則處理能力不夠時會導致崩潰。
  enable_user_dict: false
  enable_encoder: false #自動組詞
  enable_sentence: false #自動造句
  enable_charset_filter: false #是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕.避免同時使用字符集過濾和extended_charset.
  comment_format:
#刪去音韻學信息以免因注釋太長而崩潰。（注意：要雙斜杆注釋！）
    - "xform/\\{.*\\}$//"

piobin_latin:
  tag: piobin_latin
  dictionary: piobin_latin #幸虧正向輸入不像反查那麽坑，還是可以用自定義名稱的。
  tips: 〔標閩羅珍字輸入〕
  prefix: "`"
  suffix: "'"
  enable_completion: true
  enable_user_dict: false
  enable_encoder: false #自動組詞
  enable_sentence: false #自動造句
  enable_charset_filter: false #是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕.避免同時使用字符集過濾和extended_charset.
  overwrite_comment: false

hspnz_lookup:
  tag: hspnz_lookup
  dictionary: stroke #看起來可以用於反查的輸入方案是佛振欽定的……試驗了stroke、cangjie5和terra_pinyin是可以的，甚至把詞典閹割掉一部分都行，但自定義名稱就不行。嗷，有這麽玩的嗎……
  tips: 〔hspnz五筆畫反查〕
  prefix: "`/"
  suffix: "'"
  enable_completion: true #必須與刪去注釋一起使用，否則處理能力不夠時會導致崩潰。
  enable_user_dict: false
  enable_encoder: false #自動組詞
  enable_sentence: false #自動造句
  enable_charset_filter: false #是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕.避免同時使用字符集過濾和extended_charset.
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
 
hspnz_reverse_lookup:
  tags: [hspnz_lookup]
  dictionary: piobin
  overwrite_comment: true
  comment_format:
#刪去音韻學信息以免因注釋太長而崩潰。（注意：要雙斜杆注釋！）
    - "xform/\\{.*\\}$//"

#以下拼寫部分修改請務必慎之又慎，很容易因爲格式變更而導致無法部署。我曾花了一天的時間未找出原因，不得不複製另一份方案。
speller:
  auto_select: true
  delimiter: " '"
  alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz~[/\\]90-;"
#不把數字按鍵全部排除而保留90的原因是，移動設備（如手機）的虛擬鍵盤靠識別以上alphabet來決定默認鍵盤佈局，用到數字的話會自動使用含數字的36鍵佈局。
  algebra:
#以下請盡可能精簡。很遺憾，親測RIME的窮舉預編譯方式會根據轉寫量的多少，極大地影響部署的速度。（可對比build文件夾裏prism文件的體積。）
#目前實測部署速度：在Windows小狼毫上4min左右，在Android同文上需要20min……
#順序皆經過精心調整，若更改很可能出現意想不到的問題。調整需謹慎，請提前寫好步驟清晰的debug方案。
#另外經過實測，並非所有正則表達式語句都獲得支持，例如選擇|、類[]、^$等，因爲這些你在正常使用輸入法時幾乎不會去“鍵入”！務必注意徹底測試。
#只輸入聲母的快速雙拼出詞。經測試，漢字方案裏pp, gg, gp等組合出不來，不好用。
#    - "abbrev/^([BCGHJKLMNPSTbcghjklmnpst]h?).+$/$1/"
#美式鍵盤輸入效率最大化，儘量用一個鍵。
    - "derive/^c/ts/"
    - "derive/^ts/c/"
    - "derive/^C/Ts/"
    - "derive/^Ts/C/"
#臺羅用oo表示/ɔ/，現用ou。
    - "derive/[Oo][oUu]/oo/"
    - "derive/[Oo][oUu]/ou/"
#臺羅用ee表示/ɛ/，現用ae。
    - "derive/[Aa]e/ee/"
    - "derive/[Ee]e/ae/"
#臺羅聲化韻新表示方法。
    - "derive/^([BCGHJKLMNPSTbcghjklmnpst]*)(ng|m)(h?)([0-9zfyqvxwd])?(\\{.*\\})?$/$1ir$2$3$4/"
    - "derive/([BCGHJKLMNPSTbcghjklmnpst]*)ir(ng|m)(h?)/$1$2$3/"
#用廢棄字母轉寫聲調。總是位於最上。爲保持錄入詞庫材料時的格式多樣性和自由度，不採用xlit或xform等強制轉換。
#    - "xlit/12345678/fyqvxwfy/" #轉寫上有問題
    - "derive/0/z/"
    - "derive/1/f/"
    - "derive/2/y/"
    - "derive/3/q/"
    - "derive/4/v/"
    - "derive/5/x/"
    - "derive/[46]/w/" #漳系。
    - "derive/7/f/"
    - "derive/8/y/"
    - "derive/9/d/"
#允許省略音節尾的鼻化或喉塞符號，無需鍵入聲調，但保留顯示音韻學信息。需要置於廢棄字母標調之後。
#注意：要雙斜杆注釋！（不信可以看部署時Temp文件夾內的error log）
#目前已實現“鍵入不帶調拼音，檢到帶調詞組”，但是相反方向，“鍵入帶調拼音，檢到不帶調詞組”未能實現。
    - "derive/^([A-Za-z]+)(nn|h)?([0-9zfyqvxwd])?(\\{.*\\})?$/$1/"
#鍵入聲調時，位置可以在元音旁，也可以在音節末尾。本語句需要位於刪去聲調語句和臺羅聲化韻ng/m改寫之後。
    - "derive/^([BCGHJKLMNPSTbcghjklmnpst]*)([Ii][Rr]?|[Uu]|[Ee][Rr])?([AEIOUaeiou])([A-Za-z]*)([0-9zfyqvxwd])(\\{.*\\})?$/$1$2$3$5$4/"
    - "derive/^([BCGHJKLMNPSTbcghjklmnpst]*)([Ii][Rr]?|[Uu]|[Ee][Rr])?([AEIOUaeiou])([0-9zfyqvxwd])([A-Za-z]*)(\\{.*\\})?$/$1$2$3$5$4/"
#泥來。
    - "derive/^l/r/"
#以下是對閩南不同地區的單向轉寫。
#泉。
    - "derive/uih/ueh/"
    - "derive/^j/l/"
    - "derive/Ia/io/"
    - "derive/ee/e/"
    - "derive/ae/e/"
    - "derive/enn/inn/"
    - "derive/^([mn]g?)ee/$1i/"
    - "derive/ur/ir/"
    - "derive/Er/er/"
    - "derive/ere/ue/"
    - "derive/ere/er/"
    - "derive/uIn?n?/ng/"
    - "derive/uainn/uinn/"
    - "derive/iO/io/"
    - "derive/(t?sh?)iO/$1o/"
    - "derive/aI/ui/"
    - "derive/aI/ai/"
    - "derive/^mue/mui/"
    - "derive/ern([0-9zfyqvxwd])?(\\{.*\\})?/un$1/"
    - "derive/ern/irn/"
    - "derive/IR/ir/"
    - "derive/ik/iak/"
    - "derive/erm/im/"
#惠安。
    - "derive/im/em/"
    - "derive/iam/em/"
    - "derive/in/en/"
    - "derive/ian/en/"
    - "derive/ip/ep/"
    - "derive/iap/ep/"
    - "derive/it/et/"
    - "derive/iat/et/"
#廈。
    - "derive/IR/i/"
    - "derive/ir/u/"
    - "derive/ur/u/"
    - "derive/er(h?)(.)/e$1$2/"
    - "derive/Er/e/"
    - "derive/iO/oo/"
    - "derive/iO/ou/"
    - "derive/aInn/ing/"
    - "derive/^ngaI/ging/"
#漳。
    - "derive/4/6/"
    - "derive/Ia/ia/"
    - "derive/ir/i/"
    - "derive/er(h?)(.)/ue$1$2/"
    - "derive/ere/e/"
    - "derive/uainn/uenn/"
    - "derive/aInn/an/"
    - "derive/^ngaI/gan/"
    - "derive/^mue/bue/"
    - "derive/iunn/ionn/"
    - "derive/niu/nio/"
    - "derive/uee/ua/"
    - "derive/ern/in/"
    - "derive/uI/ui/"
    - "derive/khIR/khir/"
#漳南。
    - "derive/i(ng|k)/e$1/"
    - "derive/i(ng|k)/io$1/"
    - "derive/^([^eur]*)e([0-9zfyqvxwd])?(\\{.*\\})?$/$1ei$2/"
    - "derive/^([^eur]*)e([0-9zfyqvxwd])?(\\{.*\\})?$/$1iei$2/"
